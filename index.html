<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta content="telephone=no" name="format-detection" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<meta http-equiv="Cache-Control" content="no-transform" />
<title>subWindow</title>
<style>
html,body{margin:0;padding:0;overflow-x: hidden;font-size:12px;background-color:#fff;}a{text-decoration:none;}#header{display:flex;display:-webkit-flex;position:fixed;left:0;top:0;width:100%;height:50px;line-height:50px;text-align:center;font-size:16px;color:#fff;background-color:#000;}.back{width:50px;height:50px;background:url(file:///android_asset/widget/image/video_back.png) no-repeat center center;background-size:29px 29px;}.subtitle{flex:1;-webkit-flex:1;}.add-btn{width:50px;height:50px;}
</style></head><body>
<div id="header"><div class="back" tapmode onclick="api.closeWin();"></div><div class="subtitle"></div><div class="add-btn" tapmode onclick="addLine();">添加</div></div>
<script>apiready=function(){var param=api.pageParam;document.querySelector('.subtitle').innerText=param.title;var header=document.getElementById('header');if(api.statusBarAppearance){header.style.paddingTop=api.safeArea.top+"px";}var headerH=header.offsetHeight;api.openFrame({name:param.name,url:param.url,rect:{marginLeft:0,marginTop:headerH,marginRight:0,marginBottom:0},pageParam:param});};function addLine(){api.sendEvent({name:'jkgl',extra:{fn:'lineAdd',data:{}}});}</script></body></html>
